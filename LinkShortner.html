<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Link Shortener</title>
    <!-- Import the Pacifico font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .box {
            display: flex;
            flex-direction: column;
        }

        .content {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex-grow: 1;
            margin-right: 10px;
            font-size: 14px;
        }

        .btn {
            background-color: #007acc;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #005a9c;
        }

        /* Apply the Pacifico font to the title */
        .title {
            font-family: 'Pacifico', cursive;
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="title">Link Shortener</div>
            <div class="content">
                <input type="text" class="input" id="original_link" placeholder="Enter the original link"/>
                <button class="btn" id="generate">Generate</button>
            </div>
            <div class="content">
                <input type="text" class="input" id="shorten_link" readonly/>
                <button class="btn" id="copy">Copy</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
